    <style>
        html {
            width: 100vw; height: 100vh;
            background-color: rgb(32, 32, 32);
            color: white; font-family: Verdana, Geneva, Tahoma, sans-serif;
            overflow-x: hidden;
        }

        body {
            margin: 0;
        }

        h1 {
            font-size: 3vh;
            margin: 0;
            margin-right: 40%;
            margin-left: 0.5%;
        }

        header {
            height: 10%;
            border-bottom: 1vh solid rgba(214, 69, 100, 0.52);
            display: flex; flex-direction: row; 
            justify-content: flex-start; align-items: flex-end; 
            flex-wrap: wrap;
            padding: 2vh 5vw;
        }

        .cameraIcon {
            width: auto; height: 4vh;
            
        }

        .searchBox {
            height: 4vh;
            background-color: rgb(145, 145, 145);
            border-radius: 5vh;
            flex-grow: 1; min-width: 150px;
            margin-top: 2vh;
            display: flex; flex-direction: row;
            padding: 0 1vw;
            transition: 0.2s;
            outline: none;
        }

        input {
            color: white; font-size: 2vh;
            flex-grow: 1;
        }

        input:focus {
            border: none; outline: none;
        }

        input::placeholder {
            color: rgb(196, 196, 196);
            font-size: 2vh;
        }

        .searchBox:has(input:focus) {
            outline: 0.5vh solid rgb(255, 176, 193);
            outline-offset: -0.2vh;
        }

        .closeButt {
            font-size: 1.5vh; line-height: normal; color: rgb(218, 218, 218); font-weight: bold;
            padding: 1vh; background-color: rgb(214, 69, 101);
            height: 2vh; width: 2vh; 
            border-radius: 2vh; border: 0.3vh solid white;
            display: flex; justify-content: center; align-items: center;
            z-index: 1;
            cursor: pointer;
        }

        .startSearchBut, input {
            background-color: rgba(0, 0, 0, 0);
            border: none;
            padding: 0;
        }

        .startSearchBut {
            display: flex; align-items: center;
            cursor: pointer;
        }

        .startSearchBut img {
            height: 2vh;
            transform: scale(-1, 1);
            transition: 1s;
        }

        .startSearchBut:focus img {
            filter: brightness(150%);
        }

        .gallery {
            width: 90vw;
            margin: 2vh 5vw;
            columns: 4;
            column-gap: 3vh;
        }

        .gallery__img {
            width: 100%;
            padding: 1vw;
            cursor: pointer;
            object-fit: cover;
        }

        footer a {
            text-decoration: none;
            color: rgb(255, 176, 193);
            transition: 0.5s;
        }

        footer a:hover {
            color: rgb(214, 69, 101);
        }

        footer {
            display: flex; flex-direction: column; align-items: center;
            padding: 3vh 5vw 5vh;
            border-top: 0.2vh solid rgb(46, 46, 46);
        }

        footer a, footer span {
            font-size: 2vh; line-height: 3vh;
        }

        footer img {
            filter: invert();
        }

        .logo {
            height: auto; width: 5vw;
            min-height: 5vh; min-width: 15vh;
        }

        .body__imgSelected header, .body__imgSelected footer, .body__imgSelected section {
            filter: blur(0.5vh) brightness(0.4);
        }

        .gallery__bigImg {
            position: fixed;
            z-index: -1;
            width: 100vw; height: 100vh;
            display: flex; align-items: center; justify-content: center;
        }

        .gallery__bigImg img {
            height: 80vh; width: auto;
        }

        .body__imgSelected .gallery__bigImg img {
            border: 2vh solid black;
        }
    </style>
</head>

        const gallery = document.querySelector('.gallery');
        function makeImages (data) {
            data.forEach((item, index) => {

                let img = document.createElement('img');
                img.src = item.urls.regular;
                img.className = 'gallery__img';

                gallery.appendChild(img);

            })
        }

        makeImages(allImages);


        let arr = [81, 87, 69, 82, 84, 89, 85, 73, 79, 80, 219, 221, 222, 186, 76, 75, 74, 72, 71, 70, 68, 83, 65, 90, 88, 67, 86, 66, 78, 77, 188, 190, 191, 32, 49, 50, 51, 52, 192, 53, 54, 55, 56, 57, 48, 189, 187, 220, 96, 97, 100, 103, 104, 101, 98, 99, 102, 105];
        let closeButt = document.createElement('button');
        closeButt.className = "closeButt";
        closeButt.innerHTML  = '<p>x</p>';
        let input = document.querySelector('input');
        input.onkeyup = () => {
            if (document.querySelector('input:focus')) {
                if (arr.includes(event.keyCode) && (document.querySelector('.closeButt') === null) && (input.value !== '')) {
                    input.before(closeButt);
                    let curCloseButt = document.querySelector('.closeButt');
                    curCloseButt.addEventListener('click', () => {
                        input.value ='';
                        if (curCloseButt !== null) curCloseButt.remove();
                    });
                }
                if ((event.keyCode === 13) && (document.querySelector('.closeButt') !== null)) {
                    findImgs();
                }
            }
        };

        document.querySelector('.startSearchBut').onclick = findImgs;

        function findImgs() {
            let searchParam = input.value.toLowerCase().split(' ').join('-');
            const search_photo_url = `https://api.unsplash.com/search/photos?client_id=${access_key}&query=${searchParam}&per_page=24`;
            console.log(search_photo_url, );
            Array.from(document.querySelectorAll('.gallery__img')).forEach(item => item.remove());
            fetch(search_photo_url)
            .then(res => res.json())
            .then(data => {
                allImages = data.results;
                makeImages(allImages);
            }); 
        }

        let bigImgScreen = document.querySelector('.gallery__bigImg');
        document.querySelector('.gallery').addEventListener('click', (event) => {
            if (event.target.className === 'gallery__img') {
                document.body.classList.add('body__imgSelected');
                bigImgScreen.style.zIndex = '100';
                bigImgScreen.firstElementChild.src = `${event.target.src}`;
            }
        });
        bigImgScreen.addEventListener('click', (event) => {
            if (event.target.tagName !== 'IMG') {
                document.body.classList.remove('body__imgSelected');
                bigImgScreen.style.zIndex = '-1';
                bigImgScreen.firstElementChild.src = '';                
            }
        });
